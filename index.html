<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Website Icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Wrapper */
      #getbutton-wrapper {
        position: fixed;
        bottom: calc(20px + env(safe-area-inset-bottom));
        left: 10px;
        z-index: 999999;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      /* Popup bubble */
      #getbutton-popup {
        background: white;
        color: #333;
        padding: 12px 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        margin-bottom: 8px;
        font-size: 15px;
        font-family: Arial, sans-serif;
        display: none;
        position: relative;
        left: 0;
        transform: none;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
      }

      @keyframes slideOut {
        from { opacity: 1; transform: translateY(0px); }
        to { opacity: 0; transform: translateY(10px); }
      }

      /* WhatsApp Floating Button */
      #getbutton-btn {
        width: 60px;
        height: 60px;
        background: #25d366;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        animation: popin 0.4s ease;
      }

      #getbutton-btn:hover { filter: brightness(0.9); }

      @keyframes popin {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      #getbutton-btn img { width: 32px; height: 32px; }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        #getbutton-btn { width: 48px; height: 48px; }
        #getbutton-btn img { width: 26px; height: 26px; }
      }

      @media (max-width: 480px) {
        #getbutton-btn { width: 42px; height: 42px; }
        #getbutton-btn img { width: 24px; height: 24px; }
        #getbutton-popup { font-size: 14px; padding: 10px 12px; }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- WhatsApp Widget -->
    <div id="getbutton-wrapper">
      <div id="getbutton-popup">ðŸ‘‹ Need help? Chat with us!</div>

      <a
        id="getbutton-btn"
        target="_blank"
        href="https://wa.me/91XXXXXXXXXX?text=Hello!%20I%20need%20help%20from%20your%20website."
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
        />
      </a>
    </div>

    <script>
      const popup = document.getElementById("getbutton-popup");
      const button = document.getElementById("getbutton-btn");

      // Function to show popup for 3 seconds
      function showPopup() {
        popup.style.display = "block";
        popup.style.animation = "slideIn 0.3s ease forwards";

        setTimeout(() => {
          popup.style.animation = "slideOut 0.3s ease forwards";
          setTimeout(() => { popup.style.display = "none"; }, 300);
        }, 3000); // Show for 3 seconds
      }

      // Initial popup after 2 seconds
      setTimeout(showPopup, 2000);

      // Repeat popup every 10 seconds
      setInterval(showPopup, 15000);

      // Hide popup immediately on button click
      button.addEventListener("click", () => {
        popup.style.display = "none";
      });
    </script>
  </body>
</html>
